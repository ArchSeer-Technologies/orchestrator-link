<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bddd2eaffb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Orchestrtor-link</h1>
        <div class="input-group">
            <input type="password" class="form-control" id="userKey" required/>
            <label>User Key</label>
            <i class="fas fa-eye"></i>
        </div>
          
        <div class="input-group">
            <input type="text" class="form-control" id="logicalName" required/>
            <label>Logical Name</label>
        </div>
          
        <div class="input-group">
            <input type="text" class="form-control" id="tenant" required/>
            <label>Tenant</label>
        </div>
        
        <div class="input-group">
            <input type="password" class="form-control" id="clientId" required/>
            <label>Client Id</label>
            <i class="fas fa-eye"></i>
        </div>
        <button id="submit-button">Link</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
